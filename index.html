<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Social Network</title>
</head>

<body>
  <!-- This is the whole container -->
  <div class="container">
    <!-- This is the first section -->
    <!-- Timur -->
    <header>
      <nav>
        <a href="#" class="house-nav">
          <i class="fa-solid fa-house-chimney"></i>
          <span>Seytech</span>
        </a>
        <a href="#" title="News" class="icon-header">
          <i class="fa-solid fa-earth-americas"></i>
        </a>
        <a href="#" title="Account Settings" class="icon-header">
          <i class="fa-solid fa-user"></i>
        </a>
        <a href="#" title="Messages" class="icon-header">
          <i class="fa-solid fa-envelope"></i>
        </a>
      </nav>
    </header>

    <!-- Niveen -->
    <main></main>
    <!-- Timur -->
    <aside class="right">
      <div class="upcoming-events-container">
        <p>Upcoming Events:</p>
        <img src="https://learn.seytech.co/assets/projects/html-css/projects/6-social-network/assets/event.png"
          alt="Upcoming Events">
        <p class="event-type">React Course:</p>
        <p>Friday 15:00</p>
        <button>Info</button>
      </div>
      <div class="friend-request">
        <p>Friend Request</p>
        <img src="http://learn.seytech.co/assets/images/avatars/default.jpg" alt="Friend Request Image">
        <span>Shiba Inu</span>
        <div class="buttons">
          <button class="accept" title="Accept">
            <p><i class="fa-solid fa-check"></i></p>
          </button>
          <button class="decline" title="Decline">
            <p><i class="fa-solid fa-x"></i></p>
          </button>
        </div>

      </div>
      <div class="ads">
        <p>ADS</p>
      </div>
      <div class="bug">
        <p>
          <i class="fa-solid fa-bug"></i>
        </p>
      </div>
    </aside>
    </section>
    <!-- This is the third section -->
    <!-- Aruzhan -->
    <section class="section3">
      <!-- This is the first footer -->
      <footer class="fFirst"></footer>
      <!-- This is the second footer -->
      <footer class="fSecond"></footer>
    </section>
  </div>
  <script src="https://kit.fontawesome.com/0fe8480729.js" crossorigin="anonymous"></script>
</body>

</html>
